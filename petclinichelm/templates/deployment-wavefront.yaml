apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "petclinichelm.fullname" . }}-wavefront
  namespace: {{ .Values.wavefront.namespace }}
  labels:
    {{- include "petclinichelm.labels" . | nindent 4 }}-wavefront
spec:
  {{- if not .Values.wavefront.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "petclinichelm.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "petclinichelm.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.wavefront.image }}:{{ .Values.wavefront.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.wavefront.pullPolicy }}
          env:
            {{- range $key, $value := $.Values.wavefront.env }}
            - name: {{ .name }}
              value: {{ .value }}
            {{- end }}
          envFrom:
            - secretRef:
                {{- range $key, $secret := $.Values.wavefront.envFrom.secretRef }}
                - name: {{ .name }}
                  value: {{ .value }}
                {{- end }} 
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
